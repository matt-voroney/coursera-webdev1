<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="css/styles.css">
        <title>Food, LLC</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button id="navbarToggle" 
                                type="button" 
                                class="navbar-toggle collapsed" 
                                data-toggle="collapse" 
                                data-target="#top-collapsable-navbar" 
                                aria-expanded="false">
                            <span class="sr-only">toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="navbar-brand">Food, LLC</div>
                    </div>

                    <div id="top-collapsable-navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav visible-xs-block">
                            <li class="menu-category-nav">Chicken</li>
                            <li class="menu-category-nav">Beef</li>
                            <li class="menu-category-nav">Sushi</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <h2 class="text-center">Our Menu</h2>
            <div id="menu-chicken" class="menu-category-tile">
                <h3 class="text-center">Chicken</h3>
            </div>
            <div id="menu-beef">
                <h3 class="text-center" class="menu-category-tile">Beef</h3>
            </div>
            <div id="menu-sushi">
                <h3 class="text-center" class="menu-category-tile">Sushi</h3>
            </div>
        </div><!-- end class="container-fluid" -->
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
    </body>
</html>
